<div class="flex-div" style="flex-direction: column; align-items: stretch;">
  <div style="display:block;">
    <div class="flex-div" style="justify-content: flex-start;">

      <div>Office</div>
      <select name="office" id="office">
        <option value="the-only-one">The only one</option>
      </select>

    </div>

    <table style="width: 100%">
      <thead>
        <tr style="font-weight: bold">
          <td>Name</td>
          <td>Last Name</td>
          <td>Age</td>
          <td>User Role</td>
          <td>Email Address</td>
          <td>Office</td>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let user of userService.users, index as i">
          <td>{{ i}} - {{user.firstname}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.age}}</td>

          <div [ngSwitch]="user.role">
            <td *ngSwitchCase="0" style="font-weight: bold">Admin</td>
            <td *ngSwitchCase="1" style="font-weight: normal">User</td>
          </div>



          <td>{{user.email}}</td>
          <td>{{user.officeId}}</td>


        </tr>
      </tbody>

      <tfoot></tfoot>
    </table>
  </div>
</div>
